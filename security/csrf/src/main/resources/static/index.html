<!doctype html>
<html class="h-full" lang="html">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>CSRF Trusted site</title>
</head>

<body class="min-h-screen bg-slate-50 text-slate-800">
    <main class="flex min-h-screen items-center justify-center px-4 py-12">
        <section class="w-full max-w-lg rounded-3xl border border-slate-200 bg-white p-10 shadow-sm">
            <div class="text-center">
                <p class="text-sm uppercase tracking-[0.3em] text-slate-400">Trusted surface</p>
                <h1 class="mt-2 text-2xl font-semibold">CSRF Transfer Demo</h1>
            </div>

            <div class="mt-8 space-y-8">
                <a class="flex items-center justify-between rounded-2xl border border-slate-200 bg-slate-100 px-5 py-3 text-sm font-medium text-slate-700 hover:bg-white"
                    href="/transfer?accountNo=1234&amount=100">
                    /GET transfer $100 to account 123
                    <span aria-hidden="true">â†’</span>
                </a>

                <form class="space-y-5" action="/transfer" method="POST">
                    <label class="block text-sm font-medium">
                        Account Number
                        <input
                            class="mt-2 w-full rounded-2xl border border-slate-200 px-4 py-3 text-base focus:border-slate-400 focus:outline-none focus:ring-2 focus:ring-slate-200"
                            name="accountNo" type="number" placeholder="123456" required />
                    </label>

                    <label class="block text-sm font-medium">
                        Amount
                        <input
                            class="mt-2 w-full rounded-2xl border border-slate-200 px-4 py-3 text-base focus:border-slate-400 focus:outline-none focus:ring-2 focus:ring-slate-200"
                            name="amount" type="number" min="1" step="0.01" placeholder="0.00" required />
                    </label>

                    <button
                        class="w-full rounded-2xl border border-slate-900 bg-slate-900 px-4 py-3 text-sm font-semibold text-white hover:bg-transparent hover:text-slate-900 hover:mouse"
                        type="submit">
                        make /POST request
                    </button>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
